        <script type="text/javascript">
            (function ($) {
             $.fn.ValidateForm = function () {
             this.bind('submit', function () {
                       
                       // clear error data
                       $.clearErrorData();
                       
                       var customerId = $('input.customer-id');
                       var pinCode = $('input.pin-code');
                       
                       var trimmedValue = customerId.val().replace('-', '');
                       
                       // check required fields
                       if (customerId.isEmpty()) {
                       customerId.addErrorMsgAsText('Du har inte fyllt i något personnummer.');
                       }
                       else if (trimmedValue.length != 12) {
                       customerId.addErrorMsgAsText('Skriv personnumret med 12 siffror.');
                       }
                       else if (!customerId.isValidNationalRegNoWithCentury()) {
                       customerId.addErrorMsgAsText('Det personnummer du har angett är inte giltigt.');
                       }
                       
                       if (pinCode.isEmpty()) {
                       pinCode.addErrorMsgAsText('Du måste ange ditt lösenord till ICA Banken.');
                       } else if (!pinCode.isInteger() || pinCode.getTrimmedValue().length != 4) {
                       pinCode.addErrorMsgAsText('Lösenordet ska bestå av fyra siffror.');
                       }
                       
                       //show error messages and handle submit action (true = continue, false = cancel the form post)
                       var validationResult = $.handleErrorVisuals();
                       
                       if (validationResult)
                       ShowProgressLayer();
                       
                       return validationResult;
                       });
             };
             })(jQuery);
            
            jQuery(function ($) {
                   jQuery(function ($) { $('#JSEnabled').val('1'); });
                   $('input.pin-code').attr('autocomplete', 'off');
                   $('form').ValidateForm();
                   $('input.customer-id').watermarkCustomerIdWithCentury();
                   });
            </script>
